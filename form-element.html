<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="Polash " placeholder="First Name"><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="fname" value=" islam" placeholder="First Name"><br><br>
    <input type="submit" value="submit"><br><br><br><br>

    <label for="phone">Choose Phone</label>
    <select id="phone">
        <option value="Iphone">Iphone</option>
        <option value="vivo">vivo</option>
        <option value="oppo">oppo</option>
        <option value="samsung S23 ultra">samsung S23 ultra</option>
    </select><br><br>
    <textarea name="message" rows="4" placeholder="sand message" cols="30">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, a.
    </textarea><br><br>
    <table>
        <tr>
            <td><label for="fname">First Name : </label></td>
            <td><input type="text" id="fname" name="fname" placeholder="First Name"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name : </label></td>
            <td><input type="text" id="lname" name="lname" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label for="email">Enter Your E-mail : </label></td>
            <td><input type="email" id="email" placeholder="Enter your E-mail"></td>
        </tr>
        <tr>
            <td><label for="pass">E-nter Your Password : </label></td>
            <td><input type="password" id="pass" placeholder="Password"></td>
        </tr>
        <tr>
            <td><label>Gender : </label></td>
            <td>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br>
    
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label><br>
    
                <input type="radio" id="others" name="gender">
                <label for="others">Others</label>
            </td>
        </tr>
        <tr>
            <td><label for="date">Date of Birth : </label></td>
            <td><input type="date" id="date"></td>
        </tr>
        <tr>
            <td><label for="">Range : </label></td>
            <td>
                <input type="range" min="0" max="50" id="range"><br>
                <input type="range" min="0" max="60" id="range"><br>
                <input type="range" min="0" max="30" id="range">
            </td>
        </tr>
        <tr>
            <td>Choose File : </td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label for="check">Checkbox :</label> </td>
            <td><input type="checkbox" id="check"></td>
        </tr>
        <tr>
            <td><label for="Color">Color :</label> </td>
            <td><input type="color" id="Color"></td>
        </tr>
        <tr>
            <td><label for="datetime-local">Datetime-Local : </label></td>
            <td><input type="datetime-local" id="datetime-local"></td>
        </tr>
        <tr>
            <td><label for="num">Number : </label></td>
            <td><input type="number" id="num" name="quantity" min="1" max="5 placeholder="Number"></td>
        </tr>
        
        <tr>
            <td><label for="search">Search : </label></td>
            <td><input type="search" id="search" placeholder="Search"></td>
        </tr>
        <tr>
            <td><label for="week">Week : </label></td>
            <td><input type="week" id="week"></td>
        </tr>
        <tr>
            <td><label for="url">Url : </label></td>
            <td><input type="url" id="url" placeholder="Url"></td>
        </tr>
        <tr>
            <td><label for="tel">Tel : </label></td>
            <td><input type="tel" id="tel" placeholder="Tel"></td>
        </tr>
</body>
</html>
